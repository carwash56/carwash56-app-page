<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carwash56 — Télécharger l’app</title>
  <meta name="description" content="Téléchargez l’application Carwash56 sur iOS et Android." />
  <style>
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background:#000; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .wrap{ text-align:center; padding:24px; width:min(520px, 92vw); }
    .logo{ width:min(240px, 70vw); height:auto; margin-bottom:26px; }
    .buttons{ display:flex; gap:16px; justify-content:center; flex-wrap:wrap; }
    .btn{
      display:flex; align-items:center; gap:10px; padding:12px 16px; border-radius:14px;
      text-decoration:none; color:#fff; border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.06);
    }
    .btn:hover{ background:rgba(255,255,255,.10); }
    .icon{ width:28px; height:28px; }
    .small{ margin-top:16px; color:rgba(255,255,255,.65); font-size:12px; }
  </style>
</head>
<body>
  <main class="wrap">
    <img class="logo" src="logo-carwash-square.png" alt="Carwash56" />

    <div class="buttons">
      <a class="btn" href="https://play.google.com/store/apps/details?id=com.carwash56.mobileapp" target="_blank" rel="noopener">
        <img class="icon" src="icon android .png" alt="" />
        <span>Télécharger sur Google Play</span>
      </a>

      <a class="btn" href="https://apps.apple.com/fr/app/carwash56/id6756179040" target="_blank" rel="noopener">
        <img class="icon" src="icone app store .png" alt="" />
        <span>Télécharger sur l’App Store</span>
      </a>
    </div>

    <div class="small">© Carwash56</div>
  </main>
</body>
</html>
